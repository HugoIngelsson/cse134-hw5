<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="utf-8">
        <meta name="description" content="A page to confirm someone has submitted the contact form.">
        <meta name="viewport" content="width=device-width, minimum-scale=1.0">
        <link rel="icon" type="image/x-icon" href="./media/favicon/favicon-32x32.png">
        <title>Hugo Ingelsson's Portfolio Site - Form Submit</title>
        
        <style>
            @view-transition {
                navigation: auto;
            }
        </style>
        <link rel="stylesheet" href="./media/style/main.css">
    </head>
    <body>
        <header>
            <nav>
                <ul>
                    <li><a href="./index.html">Home</a></li>
                    <li><a href="./projects.html">Projects</a></li>
                    <li><a href="./classes.html">Classes</a></li>
                    <li><a href="./contact.html">Contact Me</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <sliding-container class="no-image in-right out-left">
                <h1>Thanks for filling in the form!</h1>
                <h2>Would you like to navigate <a href="./index.html">home</a>?</h2>
            </sliding-container>

            <dialog id="settings-menu">
                <form>
                    <form-field>
                        <label for="font">Font:</label>
                        <select name="font" id="font">
                            <option value="Ubuntu" selected>Ubuntu</option>
                            <option value="Lucida Sans" selected>Lucida Sans</option>
                            <option value="Verdana" selected>Verdana</option>
                            <option value="Times New Roman" selected>Times New Roman</option>
                            <option value="Arial" selected>Arial</option>
                        </select>
                    </form-field>
                    <form-field>
                        <label for="theme-name">Theme:</label>
                        <select name="theme-name" id="theme-name">
                            <option value="Cyber" selected>Cyber</option>
                            <option value="Sunshine">Sunshine</option>
                            <option value="Night">Night</option>
                            <option value="Monochrome">Monochrome</option>
                            <option value="Custom">Custom</option>
                        </select><br>
                    </form-field>
                    <hr>
                    <form-field>
                        <label for="color1">Color 1:</label>
                        <input type="color" name="color1" id="color1" value="#163235"><br>
                    </form-field>

                    <form-field>
                        <label for="color2">Color 2:</label>
                        <input type="color" name="color2" id="color2" value="#106967"><br>
                    </form-field>

                    <form-field>
                        <label for="color3">Color 3:</label>
                        <input type="color" name="color3" id="color3" value="#4fbc9c"><br>
                    </form-field>

                    <form-field>
                        <label for="color4">Color 4:</label>
                        <input type="color" name="color4" id="color4" value="#32bfda"><br>
                    </form-field>

                    <form-field>
                        <label for="color5">Color 5:</label>
                        <input type="color" name="color5" id="color5" value="#efca7c"><br>
                    </form-field>
                </form>
                <background-cover></background-cover>
            </dialog>
        </main>

        <noscript>
            <style>
                body { 
                    visibility: visible;
                }
            </style>
        </noscript>
        <script src="./media/scripts/theme.js"></script>
    </body>
</html>
