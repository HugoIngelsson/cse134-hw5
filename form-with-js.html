<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="utf-8">
        <meta name="description" content="A place where people can contact me">
        <meta name="viewport" content="width=device-width, minimum-scale=1.0">
        <link rel="icon" type="image/x-icon" href="./media/favicon/favicon-32x32.png">
        <title>Hugo Ingelsson's Portfolio Site - Contact Me</title>
        <link rel="stylesheet" href="./media/style/main.css">
    </head>
    <body>
        <header>
            <nav>
                <ul>
                    <li><a href="./index.html">Home</a></li>
                    <li><a href="./projects.html">Projects</a></li>
                    <li><a href="./contact.html" class="active">Contact Me</a></li>
                    <li><a href="./experiments.html">Experimental!?</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <sliding-container class="no-image no-animation">
                <h1>Contact me</h1>
                <h3>
                    I'd love to get in contact with you! Please fill in the form 
                    below and I'll send you a message!
                </h3>
            </sliding-container>
            <hr>
            <sliding-container class="no-image no-animation">
            <form action="https://www.httpbin.org/post" method="POST" id="contact-form">
                <form-field>
                    <label for="name">Name</label><br>
                    <input type="text" id="name" name="name"  required
                        pattern="([a-zA-Z'\.]{2,} {1,})([a-zA-Z'\.]{2,} {0,}){1,}" autocomplete="name"><br>
                </form-field>

                <form-field>
                    <label for="email">Email Address</label><br>
                    <input type="email" id="email" name="email" minlength="5" maxlength="30" autocomplete="email" required>
                </form-field>

                <form-field>
                    <label for="slider">Importance of Contact</label><br>
                    <input type="range" id="slider" name="slider" min="1" max="5" list="slider-markers" required>
                    <datalist id="slider-markers">
                        <option value="1"></option>
                        <option value="2"></option>
                        <option value="3"></option>
                        <option value="4"></option>
                        <option value="5"></option>
                    </datalist>
                </form-field>

                <fieldset>
                    <legend>Why do you want to get in contact?</legend>

                    <input type="radio" id="school" name="reason" value="school" checked required>
                    <label for="school">School related</label><br>

                    <input type="radio" id="cool" name="reason" value="cool">
                    <label for="cool">There's something cool I want to show you</label><br>

                    <input type="radio" id="know" name="reason" value="know">
                    <label for="know">I just wanna get to know you</label><br>

                    <input type="radio" id="other" name="reason" value="other">
                    <label for="other">Other (please specify below)</label>
                </fieldset>

                <form-field>
                    <label for="free-response">Anything else?</label><br>
                    <textarea id="free-response" name="free-response" maxlength="200"></textarea>
                    <span id="character-count">200</span><br>
                </form-field>

                <input type="hidden" id="possible_bot" name="possible_bot" value="true">

                <output name="errors" id="errors"></output>
                <output name="info" id="info"></output><br>

                <input name="form-errors" id="form-errors" hidden></input>

                <form-field>
                    <button type="button" id="submit-button">Submit</button>
                </form-field>
            </form>
            </sliding-container>

            <dialog id="settings-menu">
                <form>
                    <form-field>
                        <label for="font">Font:</label>
                        <select name="font" id="font">
                            <option value="Ubuntu" selected>Ubuntu</option>
                            <option value="Lucida Sans" selected>Lucida Sans</option>
                            <option value="Verdana" selected>Verdana</option>
                            <option value="Times New Roman" selected>Times New Roman</option>
                            <option value="Arial" selected>Arial</option>
                        </select>
                    </form-field>
                    <form-field>
                        <label for="theme-name">Theme:</label>
                        <select name="theme-name" id="theme-name">
                            <option value="Cyber" selected>Cyber</option>
                            <option value="Sunshine">Sunshine</option>
                            <option value="Night">Night</option>
                            <option value="Monochrome">Monochrome</option>
                            <option value="Custom">Custom</option>
                        </select><br>
                    </form-field>
                    <hr>
                    <form-field>
                        <label for="color1">Color 1:</label>
                        <input type="color" name="color1" id="color1" value="#163235"><br>
                    </form-field>

                    <form-field>
                        <label for="color2">Color 2:</label>
                        <input type="color" name="color2" id="color2" value="#106967"><br>
                    </form-field>

                    <form-field>
                        <label for="color3">Color 3:</label>
                        <input type="color" name="color3" id="color3" value="#4fbc9c"><br>
                    </form-field>

                    <form-field>
                        <label for="color4">Color 4:</label>
                        <input type="color" name="color4" id="color4" value="#32bfda"><br>
                    </form-field>

                    <form-field>
                        <label for="color5">Color 5:</label>
                        <input type="color" name="color5" id="color5" value="#efca7c"><br>
                    </form-field>
                </form>
                <background-cover></background-cover>
            </dialog>
        </main>
        <script src="./media/scripts/form.js"></script>
        <script src="./media/scripts/theme.js"></script>
    </body>
</html>
